<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Template controller: keypad </title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Mono:300,400&display=swap');

        body {
            font-size: 16px;
            color: #333;
            font-family: 'Open Sans', Verdana, Arial, Helvetica, sans-serif;
            font-weight: 400;
            margin: .2rem 4rem;
            padding: 0;
        }

        button {
            background-color: #1670C5;
            border-width: 0;
            color: #ffffff;
            font-size: 1rem;
            border-radius: 6px;
            padding: .4rem 1rem .4rem 1rem;
            margin: .2rem;
        }

        .logs {
            padding-top: 1rem;
            color: #008BFC;
        }

        .keypad .pin {
            font-size: 2em;
            margin-bottom: .5em;
        }

        .keypad .pad {
            display: grid;
            grid-template-columns: repeat(3, 5em);
            grid-template-rows: repeat(4, 3em);
            grid-gap: 0.5em
        }

        .keypad button {
            margin: 0
        }

        .keypad button[disabled] {
            color:#8BADCD;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="./controller1.js"></script>
</body>

</html>
